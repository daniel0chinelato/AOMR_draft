<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #111;
            color: #fff;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #2980b9;
        }
        #log {
            background: #222;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            min-height: 200px;
            font-family: monospace;
        }
        .success {
            color: #2ecc71;
        }
        .error {
            color: #e74c3c;
        }
        .info {
            color: #3498db;
        }
    </style>
</head>
<body>
    <h1>üî• Teste de Conex√£o Firebase</h1>
    
    <div>
        <button onclick="testConnection()">1. Testar Conex√£o</button>
        <button onclick="testWrite()">2. Escrever Dados</button>
        <button onclick="testRead()">3. Ler Dados</button>
        <button onclick="clearLog()">Limpar Log</button>
    </div>
    
    <div id="log"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAgliUKQCUlKrAlRbBwRQQpRO5sBjwvOgo",
            authDomain: "aom-draft.firebaseapp.com",
            databaseURL: "https://aom-draft-default-rtdb.firebaseio.com",
            projectId: "aom-draft",
            storageBucket: "aom-draft.firebasestorage.app",
            messagingSenderId: "868281557350",
            appId: "1:868281557350:web:6813ba2322556e2e2768a7"
        };

        let db;
        let roomCode = "TEST" + Math.random().toString(36).substr(2, 4).toUpperCase();

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${type}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function testConnection() {
            log('üî• Iniciando Firebase...', 'info');
            
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                    log('‚úÖ Firebase inicializado com sucesso!', 'success');
                } else {
                    log('‚úÖ Firebase j√° estava inicializado!', 'success');
                }
                
                db = firebase.database();
                log('‚úÖ Database conectado!', 'success');
                log(`üìç URL: ${firebaseConfig.databaseURL}`, 'info');
                log(`üéØ C√≥digo de teste: ${roomCode}`, 'info');
                
            } catch (error) {
                log('‚ùå Erro ao inicializar: ' + error.message, 'error');
            }
        }

        function testWrite() {
            if (!db) {
                log('‚ùå Execute o teste de conex√£o primeiro!', 'error');
                return;
            }
            
            log('üìù Escrevendo dados no Firebase...', 'info');
            
            const testData = {
                message: 'Hello Firebase!',
                timestamp: Date.now(),
                randomNumber: Math.floor(Math.random() * 1000)
            };
            
            db.ref('test/' + roomCode).set(testData)
                .then(() => {
                    log('‚úÖ Dados escritos com sucesso!', 'success');
                    log(`   ${JSON.stringify(testData, null, 2)}`, 'info');
                })
                .catch((error) => {
                    log('‚ùå Erro ao escrever: ' + error.message, 'error');
                });
        }

        function testRead() {
            if (!db) {
                log('‚ùå Execute o teste de conex√£o primeiro!', 'error');
                return;
            }
            
            log('üìñ Lendo dados do Firebase...', 'info');
            
            db.ref('test/' + roomCode).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        log('‚úÖ Dados lidos com sucesso!', 'success');
                        log(`   ${JSON.stringify(data, null, 2)}`, 'info');
                    } else {
                        log('‚ö†Ô∏è Nenhum dado encontrado. Execute o teste de escrita primeiro!', 'error');
                    }
                })
                .catch((error) => {
                    log('‚ùå Erro ao ler: ' + error.message, 'error');
                });
        }

        // Auto-teste ao carregar
        window.onload = function() {
            log('üéØ P√°gina carregada! Clique nos bot√µes para testar.', 'info');
            log('', 'info');
            testConnection();
        };
    </script>
</body>
</html>
