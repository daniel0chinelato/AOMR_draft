<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AoM Retold - Draft V70 (Stable Link)</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           CSS GLOBAL E VARIÁVEIS
           ========================================= */
        :root {
            --bg-body: #050505;
            --text-gold: #f1c40f;
            --p1-color: #3498db;
            --p2-color: #e74c3c;
            --slot-bg: #0f0f0f;
            --slot-border: #333;
            --ban-color: #c0392b;
            --tl-pick-bg: #27ae60;
            --tl-ban-bg: #c0392b;
            --tl-reveal-bg: #ecf0f1;
            --tl-inactive: #111;
        }

        body {
            font-family: 'Cinzel', serif;
            background-color: rgba(0, 0, 0, 0.9); 
            /* Substitua 'fundooo.png' pela sua imagem se tiver, senão usa cor sólida escura */
            background-image: url('fundooo.png'); 
            background-blend-mode: multiply;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            color: #ecf0f1;
            margin: 0; padding: 0; 
            min-height: 100vh;
            width: 100vw; 
            overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Animações Visuais */
        @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes urgencyPulse { 
            0% { text-shadow: 0 0 5px red; color: #ffadad; } 
            50% { text-shadow: 0 0 20px red; color: #ff0000; transform: scale(1.1); } 
            100% { text-shadow: 0 0 5px red; color: #ffadad; } 
        }

        /* Painel do Host (Links) */
        .host-panel {
            position: fixed; bottom: 20px; left: 20px; 
            background: rgba(0,0,0,0.85); 
            padding: 15px; z-index: 9999; 
            border: 1px solid #444; border-radius: 5px;
            backdrop-filter: blur(5px);
            display: none; /* Só aparece para o Host */
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
        }
        
        .host-container { display: flex; flex-direction: column; gap: 10px; }
        .host-title { color: var(--text-gold); font-size: 0.9em; font-weight: bold; margin-bottom: 5px; border-bottom: 1px solid #444; padding-bottom: 5px; }
        
        .link-group { display: flex; align-items: center; gap: 10px; }
        .link-group label { width: 40px; font-size: 0.8em; font-weight: bold; color: #ddd; }
        .link-group input { 
            background: #111; border: 1px solid #333; color: #fff; 
            padding: 5px; font-family: 'Roboto', sans-serif; font-size: 0.8em; 
            width: 180px; border-radius: 3px;
        }
        .copy-btn { 
            background: #333; color: #fff; border: 1px solid #555; 
            padding: 5px 10px; cursor: pointer; font-size: 0.7em; font-weight: bold; 
            border-radius: 3px; transition: 0.2s;
        }
        .copy-btn:hover { background: #555; border-color: #fff; }
        .reset-btn { background: #500; color: #fff; border: 1px solid #a00; padding: 5px; margin-top: 5px; cursor: pointer; width: 100%; font-weight: bold; font-size: 0.8em; }
        .reset-btn:hover { background: #a00; }

        /* Timer */
        .timer-display {
            font-size: 2.5em; font-weight: 900; color: #fff;
            background: rgba(0,0,0,0.6); padding: 5px 25px;
            border-radius: 5px; border: 1px solid #444;
            font-family: 'Roboto', sans-serif; margin: 10px 0;
            min-width: 80px; text-align: center;
        }
        .timer-urgent { animation: urgencyPulse 0.8s infinite alternate; border-color: red; }

        /* Header VS */
        .vs-header {
            display: flex; align-items: center; justify-content: center; gap: 30px;
            margin-top: 40px; width: 100%; text-transform: uppercase;
        }
        .p-name {
            font-size: 2em; font-weight: bold; background: transparent; border: none;
            text-align: center; font-family: 'Cinzel'; width: 250px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .p1-name { color: var(--p1-color); }
        .p2-name { color: var(--p2-color); }

        /* Timeline */
        .timeline-container {
            display: flex; gap: 4px; overflow-x: auto; padding: 10px; width: 95%; max-width: 1400px;
            scrollbar-width: none; justify-content: center;
        }
        .t-pill {
            padding: 4px 8px; font-size: 0.6em; font-weight: bold; 
            background: #222; color: #555; border: 1px solid #333;
            transform: skewX(-15deg); flex-shrink: 0; transition: 0.3s;
        }
        .t-pill.active { transform: scale(1.2) skewX(-15deg); z-index: 10; border-color: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .t-pill[data-type="PICK"].active { background: var(--tl-pick-bg); color: #fff; }
        .t-pill[data-type="BAN"].active { background: var(--tl-ban-bg); color: #fff; }

        /* Área Principal de Picks */
        .main-container { display: flex; flex-direction: column; align-items: center; gap: 20px; width: 100%; padding-bottom: 50px; }
        
        .god-groups-container { display: flex; gap: 50px; margin-top: 20px; flex-wrap: wrap; justify-content: center; }
        .god-group { display: flex; gap: 10px; }
        .god-slot {
            width: 100px; height: 180px; background: #080808; border: 2px solid #333;
            position: relative; cursor: default; transition: 0.3s; overflow: hidden;
        }
        .god-slot.active { border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.3); cursor: pointer; animation: popIn 0.5s; }
        .god-slot img { width: 100%; height: 100%; object-fit: cover; }
        
        .p1-slot.filled { border-color: var(--p1-color); box-shadow: 0 0 15px var(--p1-color); }
        .p2-slot.filled { border-color: var(--p2-color); box-shadow: 0 0 15px var(--p2-color); }

        /* Bans */
        .bans-container { display: flex; gap: 50px; margin-top: 20px; }
        .ban-slot {
            width: 50px; height: 50px; border-radius: 50%; border: 2px solid #333;
            overflow: hidden; background: #000; opacity: 0.5;
        }
        .ban-slot.filled { border-color: var(--ban-color); opacity: 1; filter: grayscale(1); }
        .ban-slot img { width: 100%; height: 100%; }

        /* Maps */
        .maps-row { display: flex; gap: 15px; margin-top: 20px; }
        .map-slot { width: 80px; height: 80px; border: 1px solid #444; background: #111; }
        .map-slot img { width: 100%; height: 100%; object-fit: cover; }

        /* Modal de Seleção */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; display: none;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: #111; border: 1px solid var(--text-gold);
            width: 90%; max-width: 1000px; height: 80%; overflow-y: auto;
            padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
        }
        .select-card {
            aspect-ratio: 2/3; background: #222; border: 2px solid #444;
            cursor: pointer; position: relative; transition: 0.2s;
        }
        .select-card:hover { transform: scale(1.05); border-color: var(--text-gold); }
        .select-card img { width: 100%; height: 100%; object-fit: cover; }
        .select-card.disabled { opacity: 0.2; pointer-events: none; filter: grayscale(1); }
        
        /* Botão de Confirmação */
        .confirm-btn {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #27ae60; color: white; border: none; padding: 15px 40px;
            font-size: 1.2em; font-family: 'Cinzel'; font-weight: bold;
            cursor: pointer; box-shadow: 0 0 20px rgba(39, 174, 96, 0.6);
            display: none; z-index: 100;
        }
        .confirm-btn:hover { background: #2ecc71; transform: translateX(-50%) scale(1.05); }

        /* Lobby de Espera */
        .lobby-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.95); z-index: 5000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .lobby-box {
            background: rgba(20,20,20,0.8); border: 1px solid #444;
            padding: 40px; width: 300px; text-align: center; margin: 10px;
        }
        .lobby-btn {
            width: 100%; padding: 15px; background: transparent;
            border: 2px solid #555; color: #888; font-family: 'Cinzel';
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .lobby-box.ready .lobby-btn {
            background: #27ae60; border-color: #2ecc71; color: white;
            box-shadow: 0 0 15px rgba(39, 174, 96, 0.4);
        }

        /* Responsividade Básica */
        @media(max-width: 768px) {
            .god-slot { width: 70px; height: 120px; }
            .vs-header { flex-direction: column; gap: 10px; margin-top: 10px; }
            .timer-display { font-size: 1.8em; }
            .host-panel { width: 90%; left: 5%; bottom: 10px; }
        }
    </style>
</head>
<body>

    <div id="lobbyOverlay" class="lobby-overlay">
        <h1 style="color: var(--text-gold); letter-spacing: 5px; text-shadow: 0 0 10px gold;">LOBBY</h1>
        
        <div id="connStatus" style="color: #888; font-family: sans-serif; font-size: 0.8em; margin-bottom: 20px;">
            Iniciando sistema...
        </div>

        <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;">
            <div id="p1Box" class="lobby-box">
                <h2 style="color: var(--p1-color)">JOGADOR 1</h2>
                <button id="btnP1" class="lobby-btn" onclick="toggleReady('p1')">AGUARDANDO...</button>
            </div>
            <div id="p2Box" class="lobby-box">
                <h2 style="color: var(--p2-color)">JOGADOR 2</h2>
                <button id="btnP2" class="lobby-btn" onclick="toggleReady('p2')">AGUARDANDO...</button>
            </div>
        </div>
    </div>

    <div id="hostPanel" class="host-panel">
        <div class="host-container">
            <div class="host-title">PAINEL DO HOST</div>
            
            <div class="link-group">
                <label>P2</label>
                <input type="text" id="linkP2Input" readonly value="Gerando link...">
                <button class="copy-btn" onclick="copyToClip('linkP2Input')">COPIAR</button>
            </div>
            
            <div class="link-group">
                <label>SPEC</label>
                <input type="text" id="linkSpecInput" readonly value="Gerando link...">
                <button class="copy-btn" onclick="copyToClip('linkSpecInput')">COPIAR</button>
            </div>
            
            <button class="reset-btn" onclick="resetDraft()">RESETAR DRAFT</button>
        </div>
    </div>

    <div class="vs-header">
        <input type="text" id="p1Name" class="p-name p1-name" value="PLAYER 1" onchange="updateName('p1', this.value)">
        <div id="timerDisplay" class="timer-display">45</div>
        <input type="text" id="p2Name" class="p-name p2-name" value="PLAYER 2" onchange="updateName('p2', this.value)">
    </div>

    <div class="timeline-container" id="timeline"></div>

    <div class="main-container">
        
        <div class="god-groups-container">
            <div class="god-group">
                <div id="p1-god-0" class="god-slot p1-slot" onclick="clickSlot('p1', 'god', 0)"></div>
                <div id="p1-god-1" class="god-slot p1-slot" onclick="clickSlot('p1', 'god', 1)"></div>
                <div id="p1-god-2" class="god-slot p1-slot" onclick="clickSlot('p1', 'god', 2)"></div>
            </div>

            <div style="font-size: 3em; color: #333; align-self: center;">VS</div>

            <div class="god-group">
                <div id="p2-god-0" class="god-slot p2-slot" onclick="clickSlot('p2', 'god', 0)"></div>
                <div id="p2-god-1" class="god-slot p2-slot" onclick="clickSlot('p2', 'god', 1)"></div>
                <div id="p2-god-2" class="god-slot p2-slot" onclick="clickSlot('p2', 'god', 2)"></div>
            </div>
        </div>

        <div class="bans-container">
            <div id="p1-ban-0" class="ban-slot" onclick="clickSlot('p1', 'ban', 0)"></div>
            <div style="width: 2px; background: #333;"></div>
            <div id="p2-ban-0" class="ban-slot" onclick="clickSlot('p2', 'ban', 0)"></div>
        </div>

        <div class="maps-row">
            <div id="map-0" class="map-slot" onclick="clickSlot('map', 'map', 0)"></div>
            <div id="map-1" class="map-slot" onclick="clickSlot('map', 'map', 1)"></div>
            <div id="map-2" class="map-slot" onclick="clickSlot('map', 'map', 2)"></div>
        </div>
    </div>

    <button id="confirmBtn" class="confirm-btn" onclick="confirmSelection()">CONFIRMAR ESCOLHA</button>

    <div id="selectionModal" class="modal-overlay" onclick="if(event.target === this) closeModal()">
        <div class="modal-content" id="modalGrid"></div>
    </div>

    <script>
        // DADOS (Exemplos Simplificados - Adicione todos os seus deuses/mapas aqui)
        const GODS = [
            {n:"Zeus", img:"zeus_portrait.png"}, {n:"Poseidon", img:"poseidon_portrait.png"}, 
            {n:"Hades", img:"hades_portrait.png"}, {n:"Isis", img:"isis_portrait.png"}, 
            {n:"Ra", img:"ra_portrait.png"}, {n:"Set", img:"set_portrait.png"},
            {n:"Loki", img:"loki_portrait.png"}, {n:"Thor", img:"thor_portrait.png"},
            {n:"Odin", img:"odin_portrait.png"}, {n:"Kronos", img:"kronos_portrait.png"},
            {n:"Gaia", img:"gaia_portrait.png"}, {n:"Oranos", img:"oranos_portrait.png"}
        ];
        
        const MAPS = [
            {n:"Alfheim", img:"https://i.ibb.co/8gLtp62y/alfheim.png"}, 
            {n:"Blue Lagoon", img:"https://i.ibb.co/RpYKNMK7/blue-lagoon.png"},
            {n:"Mediterranean", img:"https://i.ibb.co/MDN5Qynb/mediterranean.png"},
            {n:"Savannah", img:"https://i.ibb.co/rG5mywpB/savannah.png"}
        ];

        // CONFIGURAÇÃO DA TIMELINE
        const TIMELINE = [
            { label: "P1 PICK", p1: "p1-god-0", p2: null, type: "PICK" },
            { label: "P2 PICK", p1: null, p2: "p2-god-0", type: "PICK" },
            { label: "P1 BAN", p1: "p1-ban-0", p2: null, type: "BAN" },
            { label: "P2 BAN", p1: null, p2: "p2-ban-0", type: "BAN" },
            { label: "P2 PICK", p1: null, p2: "p2-god-1", type: "PICK" },
            { label: "P1 PICK", p1: "p1-god-1", p2: null, type: "PICK" },
            { label: "MAP 1", p1: "map-0", p2: null, type: "PICK_MAP" },
            { label: "MAP 2", p1: null, p2: "map-1", type: "PICK_MAP" },
            { label: "DECIDER", p1: "map-2", p2: "map-2", type: "DECIDER" } // Simplificado
        ];

        // ESTADO GLOBAL
        let state = {
            phase: -1,
            p1Ready: false, p2Ready: false,
            p1Name: "Player 1", p2Name: "Player 2",
            selections: {}
        };

        // VARIÁVEIS DE CONTROLE
        let myRole = 'spec'; // host, p2, spec
        let peer = null;
        let connections = [];
        let timerInt = null;
        let timeLeft = 45;
        let pendingSelection = null; // Armazena a escolha temporária antes de confirmar

        // =============================================
        // LÓGICA DE CONEXÃO E LINKS (CRÍTICO)
        // =============================================
        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const lobbyID = urlParams.get('lobby');
            const roleParam = urlParams.get('role');

            if (!lobbyID) {
                myRole = 'host';
                document.getElementById('hostPanel').style.display = 'block';
                document.getElementById('btnP1').innerText = "CONFIRMAR (HOST)";
                startPeer(null);
            } else {
                myRole = roleParam || 'spec';
                document.getElementById('btnP1').innerText = "AGUARDANDO HOST...";
                document.getElementById('btnP2').innerText = myRole === 'p2' ? "CONFIRMAR" : "AGUARDANDO P2...";
                startPeer(lobbyID);
            }
            render();
        }

        function startPeer(targetID) {
            document.getElementById('connStatus').innerText = "Conectando ao servidor de sinalização...";
            
            // Configuração Robusta com STUN Servers do Google
            peer = new Peer({
                debug: 1, // Nível de log
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' },
                        { urls: 'stun:global.stun.twilio.com:3478' }
                    ]
                }
            });

            peer.on('open', (id) => {
                if (myRole === 'host') {
                    document.getElementById('connStatus').innerText = "Lobby Criado! Envie os links.";
                    generateLinks(id);
                } else {
                    // Se for cliente, conecta ao host
                    connectToHost(targetID);
                }
            });

            peer.on('connection', (conn) => {
                // Host recebendo conexões
                connections.push(conn);
                setupConnData(conn);
                conn.on('open', () => {
                    // Envia o estado atual para quem acabou de entrar
                    conn.send({ type: 'STATE', payload: state });
                });
            });

            peer.on('error', (err) => {
                document.getElementById('connStatus').innerText = "Erro: " + err.type;
                console.error(err);
            });
        }

        function connectToHost(hostID) {
            document.getElementById('connStatus').innerText = "Buscando Host...";
            const conn = peer.connect(hostID, { reliable: true });
            connections.push(conn);
            setupConnData(conn);
            
            conn.on('open', () => {
                document.getElementById('connStatus').innerText = "Conectado ao Host!";
            });
        }

        function setupConnData(conn) {
            conn.on('data', (data) => {
                if (data.type === 'STATE') {
                    state = data.payload;
                    render();
                }
                if (data.type === 'ACTION' && myRole === 'host') {
                    handleAction(data.action, data.payload);
                }
            });
        }

        // Gera os links limpos para copiar
        function generateLinks(id) {
            const baseUrl = window.location.origin + window.location.pathname;
            const p2Url = `${baseUrl}?lobby=${id}&role=p2`;
            const specUrl = `${baseUrl}?lobby=${id}&role=spec`;

            document.getElementById('linkP2Input').value = p2Url;
            document.getElementById('linkSpecInput').value = specUrl;
        }

        // Função de Copiar (Executada pelo botão)
        function copyToClip(inputId) {
            const input = document.getElementById(inputId);
            input.select();
            input.setSelectionRange(0, 99999); // Mobile
            
            // Tenta API moderna, fallback para antiga
            if (navigator.clipboard) {
                navigator.clipboard.writeText(input.value).then(() => {
                    alert("Link copiado! Envie para o jogador.");
                });
            } else {
                document.execCommand('copy');
                alert("Link copiado (Modo Legacy).");
            }
        }

        // =============================================
        // LÓGICA DO DRAFT
        // =============================================

        // Envia ação para o Host (ou processa se for o Host)
        function sendAction(action, payload) {
            if (myRole === 'host') {
                handleAction(action, payload);
            } else {
                connections.forEach(c => c.send({ type: 'ACTION', action, payload }));
            }
        }

        // Host processa a lógica central
        function handleAction(action, payload) {
            if (action === 'TOGGLE_READY') {
                if (payload === 'p1') state.p1Ready = !state.p1Ready;
                if (payload === 'p2') state.p2Ready = !state.p2Ready;
                
                // Se ambos prontos, inicia
                if (state.p1Ready && state.p2Ready && state.phase === -1) {
                    state.phase = 0;
                    startTimer();
                }
            }
            
            if (action === 'SELECT') {
                state.selections[payload.slotId] = payload.data;
                // Avança fase
                state.phase++;
                startTimer();
            }

            if (action === 'NAME_UPDATE') {
                if(payload.player === 'p1') state.p1Name = payload.val;
                if(payload.player === 'p2') state.p2Name = payload.val;
            }

            if (action === 'RESET') {
                state.phase = -1;
                state.selections = {};
                state.p1Ready = false;
                state.p2Ready = false;
            }

            broadcast();
        }

        function broadcast() {
            render();
            connections.forEach(c => c.send({ type: 'STATE', payload: state }));
        }

        // =============================================
        // INTERAÇÃO UI
        // =============================================

        function toggleReady(player) {
            if (myRole === 'spec') return;
            if (myRole === 'p2' && player === 'p1') return;
            if (myRole === 'host' && player === 'p2' && connections.length > 0) return; // Host não clica pelo P2 se P2 estiver online

            sendAction('TOGGLE_READY', player);
        }

        function clickSlot(player, type, index) {
            if (state.phase === -1) return;
            
            const currentTurn = TIMELINE[state.phase];
            if (!currentTurn) return;

            // Verifica de quem é a vez
            const isP1Turn = currentTurn.p1 !== null;
            const myTurn = (myRole === 'host' && isP1Turn) || (myRole === 'p2' && !isP1Turn);

            if (!myTurn) return;

            // Gera ID do slot clicado
            const slotId = (player === 'map') ? `map-${index}` : `${player}-${type}-${index}`;
            
            // Valida se o slot clicado corresponde ao slot ativo na timeline
            const activeSlotId = isP1Turn ? currentTurn.p1 : currentTurn.p2;
            
            // Permite clicar em qualquer slot se for um "Pool" de mapas, ou slot específico se for direto
            if (type === 'god' && slotId !== activeSlotId) return; // Tem que clicar no slot certo
            if (type === 'map') {
                // Lógica de mapa (qualquer mapa disponível)
            }

            // Abre Modal
            openModal(slotId, type);
        }

        function openModal(slotId, type) {
            const grid = document.getElementById('modalGrid');
            grid.innerHTML = '';
            
            const dataSet = type.includes('map') ? MAPS : GODS;
            
            dataSet.forEach(item => {
                const div = document.createElement('div');
                div.className = 'select-card';
                div.innerHTML = `<img src="${item.img}"><div style="position:absolute;bottom:0;background:rgba(0,0,0,0.7);width:100%;text-align:center;font-size:0.8em;">${item.n}</div>`;
                
                // Validação de picks repetidos (simples)
                const isTaken = Object.values(state.selections).some(s => s.n === item.n);
                if (isTaken) div.classList.add('disabled');

                div.onclick = () => {
                    // Seleção visual temporária
                    document.querySelectorAll('.select-card').forEach(c => c.style.borderColor = '#444');
                    div.style.borderColor = '#27ae60';
                    
                    pendingSelection = { slotId, data: item };
                    document.getElementById('confirmBtn').style.display = 'block';
                };
                grid.appendChild(div);
            });

            document.getElementById('selectionModal').style.display = 'flex';
        }

        function confirmSelection() {
            if (pendingSelection) {
                sendAction('SELECT', pendingSelection);
                closeModal();
            }
        }

        function closeModal() {
            document.getElementById('selectionModal').style.display = 'none';
            document.getElementById('confirmBtn').style.display = 'none';
            pendingSelection = null;
        }

        function updateName(p, val) {
            sendAction('NAME_UPDATE', { player: p, val });
        }

        function resetDraft() {
            if(confirm("Resetar tudo?")) sendAction('RESET', null);
        }

        function startTimer() {
            clearInterval(timerInt);
            timeLeft = 45;
            updateTimerVis();
            if(myRole === 'host') {
                timerInt = setInterval(() => {
                    timeLeft--;
                    updateTimerVis();
                    if(timeLeft <= 0) {
                        // Auto-pick aleatório poderia vir aqui
                        clearInterval(timerInt);
                    }
                }, 1000);
            }
        }

        function updateTimerVis() {
            const el = document.getElementById('timerDisplay');
            el.innerText = timeLeft;
            if(timeLeft < 10) el.classList.add('timer-urgent');
            else el.classList.remove('timer-urgent');
        }

        // =============================================
        // RENDERIZAÇÃO
        // =============================================
        function render() {
            // Lobby
            const lobby = document.getElementById('lobbyOverlay');
            if (state.phase === -1) {
                lobby.style.display = 'flex';
                
                const btn1 = document.getElementById('btnP1');
                const btn2 = document.getElementById('btnP2');
                const box1 = document.getElementById('p1Box');
                const box2 = document.getElementById('p2Box');

                if (state.p1Ready) { btn1.innerText = "PRONTO"; btn1.style.background="#27ae60"; btn1.style.color="#fff"; box1.classList.add('ready'); }
                else { btn1.innerText = "CONFIRMAR"; btn1.style.background=""; btn1.style.color=""; box1.classList.remove('ready'); }

                if (state.p2Ready) { btn2.innerText = "PRONTO"; btn2.style.background="#27ae60"; btn2.style.color="#fff"; box2.classList.add('ready'); }
                else { btn2.innerText = "CONFIRMAR"; btn2.style.background=""; btn2.style.color=""; box2.classList.remove('ready'); }

            } else {
                lobby.style.display = 'none';
            }

            // Nomes
            document.getElementById('p1Name').value = state.p1Name;
            document.getElementById('p2Name').value = state.p2Name;

            // Slots Preenchidos
            document.querySelectorAll('.god-slot, .ban-slot, .map-slot').forEach(el => {
                const data = state.selections[el.id];
                if (data) {
                    el.classList.add('filled');
                    el.innerHTML = `<img src="${data.img}">`;
                } else {
                    el.classList.remove('filled');
                    el.innerHTML = '';
                }
                el.classList.remove('active'); // Limpa highlight
            });

            // Highlight do Turno Atual
            if (state.phase > -1 && state.phase < TIMELINE.length) {
                const turn = TIMELINE[state.phase];
                if (turn.p1) document.getElementById(turn.p1)?.classList.add('active');
                if (turn.p2) document.getElementById(turn.p2)?.classList.add('active');
            }

            // Render Timeline
            const tlContainer = document.getElementById('timeline');
            tlContainer.innerHTML = '';
            TIMELINE.forEach((step, idx) => {
                const pill = document.createElement('div');
                pill.className = 't-pill';
                pill.innerText = step.label;
                pill.setAttribute('data-type', step.type);
                if (idx === state.phase) pill.classList.add('active');
                tlContainer.appendChild(pill);
            });
        }

        // Iniciar
        init();

    </script>
</body>
</html>
